{% extends "base.html" %}

{% block content %}
    <h1>Авторизация</h1>
    <hr>
    <form method="POST">
        {% csrf_token %}

        {% for error in form.non_field_errors %}
        <p style="color: red"> {{ error }} </p>
        <br>
        {% endfor %}

        <label for="id_username">Имя пользователя:</label>
        {{ form.username }}
        <br><br>
        <label for="id_password">Пароль:</label>
        {{ form.password }}
        <br><br>
        <input type="submit" class="btn btn-primary" value="Войти">

    </form>
{% endblock %}
