{% extends "base.html" %}

{% block content %}

<div class="profile">
	<div class="Image">
        {% load static %}
		{% if not image.have %}
			<img class="img_icon" src="{% static 'img_profile/not_icon.jpg' %}"/>
		{% else %}
			<img class="img_icon" src="{% static image.src %}"/>
		{% endif %}
	</div>
	<div class="Name">
		{{ user.last_name }} {{ user.first_name }}
		<div class="LoginUser">
			@{{ user }}
		</div>
	</div>
</div>
{% endblock %}
