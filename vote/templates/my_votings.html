{% extends "base.html" %}

{% block content %}
<h1>Ваши голосования</h1>
{% if votings %}
    <div class="list-group w-50">
    {% for voting in votings %}
        <a href="{% url 'vote' %}{{voting.ref}}" class="list-group-item list-group-item-action list-group-item-dark">
            {{ voting.question }}
        </a>
    {% endfor %}
    </div>
{% else %}
<h3 class="mt-5">Вы еще не создали ни одного голосования. <a href="{% url 'create_vote' %}">Создать</a></h3>
{% endif %}
{% endblock %}
