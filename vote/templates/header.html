<header class="container">
    <div class="nav-scroller py-1 mb-2">
        <nav class="nav d-flex justify-content-between">
            <a class="p-2 header-title" href="/">simplevotings.org</a>
            <div class="p-2">
                <a href="{% url 'create_vote' %}" class="header-btn btn btn-outline-light">Створити опитування</a>

                {% if request.user.is_authenticated %}
                <button class="header-btn btn btn-outline-light ml-1 dropdown-toggle" type="button"
                        id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Профіль
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="toggle">
                    <a class="btn btn-outline-light dropdown-item" href="{% url 'my_votings' %}">Мої голосування</a>
                    <div class="dropdown-divider"></div>
                    <a class="btn btn-outline-light dropdown-item" href="{% url 'votings_i_answered' %}">Де я голосував</a>
                    <div class="dropdown-divider"></div>
                    <a class="btn btn-outline-light dropdown-item" href="{% url 'profile_edit' %}">Редагування профіля</a>
                    <div class="dropdown-divider"></div>
                    <a class="btn btn-outline-light dropdown-item" href="{% url 'logout' %}">Вихід</a>
                </div>
                {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-light">Вхід</a>
                {% endif %}
            </div>
        </nav>
    </div>
</header>
