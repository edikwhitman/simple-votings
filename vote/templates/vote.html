<html>
	<head>
		<title>Simple Votings</title>
		{% load static %}
		<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}"/>
		<link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
		<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
		<script src="{% static 'js/bootstrap.js' %}"></script>

		<script>
			function makeColor(i) {
				if (parseInt(i) % 2 == 0)
					$('#'+i).addClass(" bg-success")
				if (parseInt(i) % 3 == 0)
					$('#'+i).addClass(" bg-danger")
			}
			$(document).ready (
				function(){
					{% for i in options %}
					makeColor({{i.index}});
					{% endfor %}
				}
			);
			function d() {
			    let x = false;
			    for (let i = 1; i < {{ options|length }}; i++) {
			        if ($('#customRadioInline'+i).attr("checked") || $('#customCheck'+i).attr("checked"))
			            x = true;
			    }
			}
			function c() {
					$('.vote_btn').fadeOut({duration: 300});
					{% for option in options %}
					$('#{{option.index}}').css({'width': '{{option.percent}}%'});
					{% endfor %}
					$('.hide').css({'visibility':'visible'});
			}
			$(function () {
				$('.vote_btn').click(d);
			});

		</script>

	</head>
	<body>
		<header>
			<div class="header-z">Simple Votings</div>
			<div class="header-b">
				<a href="{% url 'create_vote' %}" class="btn btn-outline-light">create poll</a>
				<a href="{% url 'login' %}" class="btn btn-outline-light">Log in</a>
			</div>
		</header>
		<div class="SV">
			<h1>{{ vote.question }}</h1>
			<div class="kEk">
				<form action="" method="POST">
					{% csrf_token %}
					{% if vote.type == 'o' %}
						{% include 'one.html' %}
					{% elif vote.type == 's' %}
						{% include 'many.html' %}
					{% endif %}

					<div class="btn-vote">
						{% if not done %}
						<button type="submit" class="btn btn-outline-light vote_btn vote_share"><i class="fas fa-check"></i>   Vote</button>
						{% endif %}
						<button type="button" class="btn btn-outline-light vote_share">Share</button>
					</div>
				</form>
			</div>
		</div>
		<footer>
			<div class="footer-c">
				<button type="button" onclick="window.location='{% url 'report' %}?ref={{vote.ref}}'"
                        class="btn btn-outline-danger">report a poll</button>
				<a href="#">support</a>
				<a href="#">about</a>
				<a href="#">contact</a>
			</div>
		</footer>
	</body>
</html>
