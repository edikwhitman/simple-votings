<html>
	<head>
		<title>Simple Votings</title>
		{% load static %}
		<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}"/>
		<link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
		<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
		<script src="{% static 'js/bootstrap.js' %}"></script>
		{% block js_for_vote %}{% endblock %}
	</head>
	<body>
		<header>
			<div class="header-z">Simple Votings</div>
			<div class="header-b">
				<a href="{% url 'create_vote' %}" class="btn btn-outline-light">create poll</a>
				<a href="{% url 'login' %}" class="btn btn-outline-light">Log in</a>
			</div>
		</header>
		<div class="SV">
			{% if vote.type == 'one' %}
				{% include 'one.html' %}
			{% else %}
				{% include 'many.html' %}
			{% endif %}
		</div>
		<footer>
			<div class="footer-c">
				<button type="button" onclick="window.location='{% url 'report' %}'" class="btn btn-outline-danger">report a poll</button>
				<a href="#">support</a>
				<a href="#">about</a>
				<a href="#">contact</a>
			</div>
		</footer>
	</body>
</html>
