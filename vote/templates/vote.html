<html>
	<head>
		<title>Simple Votings</title>
		{% load static %}
		<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}"/>
		<link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
		<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
		<script src="{% static 'js/bootstrap.js' %}"></script>
		<script>
			$(function () {
				parameters = {
					duration: 300
				}
				$('p.lead').hover(
				  function(){
					$(this).fadeTo('slow',0.5);
				  },
				  function(){
					$(this).fadeTo('normal',1);
				  }
				);
				$('#XDXD').click(function () {
					$('#XDXD').fadeOut(parameters);
					$('#PewDiePie').css({'width': '98%'});
					$('#T-Series').css({'width': '2%'});
					$('h6#hide').css({'visibility':'visible'});
				});
			});
		</script>
	</head>
	<body>
		<header>
			<div class="header-z">Simple Votings</div>
			<div class="header-b">
				<a href="{% url 'create_vote' %}" class="btn btn-outline-light">create poll</a>
				<a href="{% url 'login' %}" class="btn btn-outline-light">Log in</a>
			</div>
		</header>
		<div class="SV">
			<h1>PewDiePie or T-Series?</h1>
			<div class="kEk">
				<div class="custom-control custom-radio">
					<input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
					<label class="custom-control-label" for="customRadioInline1"/>
					<div class="FIXED">
						<h3>PewDiePie</h3>
					</div>
				</div>
				<div class="move">
					<h6 id="hide" style="visibility: hidden">98%</h6>
					<div class="normal">
						<div class="progress">
							<div class="progress-bar" role="progressbar" style="width: 100%" id="PewDiePie"></div>
						</div>
					</div>
				</div>
				<div class="custom-control custom-radio custom-control-inline">
					<input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
					<label class="custom-control-label" for="customRadioInline2"/>
					<div class="FIXED">
						<h3>T-Series</h3>
					</div>
				</div>
				<div class="move">
					<h6 id="hide" style="visibility: hidden">2%</h6>
					<div class="normal">
						<div class="progress">
							<div class="progress-bar bg-danger" role="progressbar" style="width: 100%" id="T-Series"></div>
						</div>
					</div>
				</div>
				<div class="btn-vote">
					<button id="XDXD">Click Me</button>
				</div>
			</div>
		</div>
		<footer>
			<div class="footer-c">
				<button type="button" onclick="window.location='{% url 'report' %}'" class="btn btn-outline-danger">report a poll</button>
				<a href="#">support</a>
				<a href="#">about</a>
				<a href="#">contact</a>
			</div>
		</footer>
	</body>
</html>
